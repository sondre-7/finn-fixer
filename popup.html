<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finn.no Grid Layout Fixer - Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Finn.no Grid Layout Fixer</h1>
    
    <div class="settings-section">
      <label for="max-width">
        <span>Max Width (px)</span>
        <input type="number" id="max-width" min="800" max="3000" step="50" value="1800">
      </label>
      <p class="help-text">Maximum width of the page container</p>
    </div>

    <div class="settings-section">
      <label for="medium-columns">
        <span>Medium Screen Columns</span>
        <input type="number" id="medium-columns" min="1" step="1" value="2">
      </label>
      <p class="help-text">Number of columns on medium screens (â‰¥768px)</p>
    </div>

    <div class="button-group">
      <button id="save-btn" class="btn btn-primary">Save Settings</button>
      <button id="reset-btn" class="btn btn-secondary">Reset to Defaults</button>
    </div>

    <div id="status-message" class="status-message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
